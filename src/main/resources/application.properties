#Spring Security
security.basic.enabled=false

spring.thymeleaf.cache=false

server-url=nothing

#server config
server.address=127.0.0.1
server.port=8082

#geocollection api url
geo-api.url=https://api.arendus.geokogud.info
geo-api2.url=https://api2.geokogud.info
fossils.url=http://fossiilid.info/
ermas.url=http://ermas.geokogud.info/
elm.url=http://www.loodusmuuseum.ee/
geocase.url=http://www.geocase.eu/
tug.url=http://natmuseum.ut.ee/
github.url=https://github.com/geocollections/geokogud2
asynchRequestTimeoutMillisecs=4000
asynchGlobalSearchTimeoutMillisecs=6000
useLegacyImageResolver=true


server.error.whitelabel.enabled=false

#inexing and recreateIndices to true if you want to recreate indexing
globalSearch.indexing=true
globalSearch.indexPath=../geokogudIndexes
globalSearch.recreateIndices=false
#TODO: Find out exact use of that number, used in indexing
globalSearch.batchSize=600

logging.level.ee.ttu.geocollection=TRACE