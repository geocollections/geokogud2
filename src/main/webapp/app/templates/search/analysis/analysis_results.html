
<div class="row">
    <div class="col-xs-6" ng-include="'app/templates/search/partial/export_buttons.html'"></div>
    <div class="col-xs-6" ng-include="'app/templates/search/partial/pagination.html'"></div>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-hover" id="table-search">
        <thead class="thead-default">
        <tr>
            <th><sort-field value = "id" name="SEARCH.ANALYSES.TABLE.ID"></sort-field></th>
            <th><sort-field value = "sample" name="SEARCH.ANALYSES.TABLE.SAMPLE_ID"></sort-field></th>
            <th><sort-field value = "sample__locality__locality,sample__locality__locality_en" name="SEARCH.ANALYSES.TABLE.LOCALITY"></sort-field></th>
            <th><sort-field value = "sample__depth" name="SEARCH.ANALYSES.TABLE.DEPTH_M"></sort-field></th>
            <th><sort-field value = "sample__stratigraphy__stratigraphy,sample__stratigraphy__stratigraphy_en" name="SEARCH.ANALYSES.TABLE.STRATIGRAPHY"></sort-field> | <em>{{
                'SEARCH.ANALYSES.TABLE.LITHOSTRATIGRAPHY' | translate }}</em></th>
            <th><sort-field value = "sample__stratigraphy_bed" name="SEARCH.ANALYSES.TABLE.BED_ID"></sort-field></th>
            <th><sort-field value = "analysis_method__analysis_method,analysis_method__method_en" name="SEARCH.ANALYSES.TABLE.METHOD"></sort-field></th>
            <th><sort-field value = "lab" name="SEARCH.ANALYSES.TABLE.LAB"></sort-field></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="entity in response.results">
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.ID'| translate }}">
                <a href data-ng-click="ctrl.service.openInNewWindow({object:'analysis',id:entity.id})">{{entity.id}}</a>
            </td>
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.SAMPLE_ID'| translate }}">
                <a href data-ng-click="ctrl.service.openInNewWindow({object:'sample',id:entity.sample})">
                    {{entity.sample}}
                </a>
            </td>
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.LOCALITY'| translate }}">
                <a href data-ng-click="ctrl.service.openInNewWindow({object:'locality',id:entity.sample__locality_id})">
                    <localize data-ng-if="entity.sample__locality__locality != null || entity.sample__locality__locality_en != null" et="entity.sample__locality__locality" en="entity.sample__locality__locality_en"/>
                </a>
            </td>
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.DEPTH_M'| translate }}">{{entity.sample__depth}} {{entity.sample__depth_interval}}</td>
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.STRATIGRAPHY' | translate }}">
                <a href data-ng-click="ctrl.service.openInNewWindow({object:'stratigraphy',id:entity.sample__stratigraphy_id})">
                    <localize data-ng-if="entity.sample__stratigraphy__stratigraphy != null || entity.sample__stratigraphy__stratigraphy_en != null" et="entity.sample__stratigraphy__stratigraphy" en="entity.sample__stratigraphy__stratigraphy_en"/>
                </a>
                <span ng-show="sample__stratigraphy__stratigraphy != null || sample__lithostratigraphy__stratigraphy != null">|</span>
                <a href data-ng-click="ctrl.service.openInNewWindow({object:'stratigraphy',id:entity.sample__lithostratigraphy_id})">
                    <localize data-ng-if="entity.sample__lithostratigraphy__stratigraphy != null || sample__lithostratigraphy__stratigraphy_en != null " et="entity.sample__lithostratigraphy__stratigraphy" en="entity.entity.sample__lithostratigraphy__stratigraphy_en"/>
                </a>
            </td>
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.BED_ID'| translate }}">{{entity.sample__stratigraphy_bed}}</td>
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.METHOD'| translate }}"><localize data-ng-if="entity.analysis_method__analysis_method != null || entity.analysis_method__method_en != null" et="entity.analysis_method__analysis_method" en="entity.analysis_method__method_en"/></td>
            <td data-title="{{ 'SEARCH.ANALYSES.TABLE.LAB'| translate }}">{{entity.lab}}</td>
        </tr>
        </tbody>
    </table>
    <div class="col-lg-12 h4 panel-heading text-center" data-ng-if="response.results == null">{{ 'SEARCH.NO_RESULTS' | translate }}</div>
</div>

<div ng-include="'app/templates/search/partial/pagination.html'"></div>
