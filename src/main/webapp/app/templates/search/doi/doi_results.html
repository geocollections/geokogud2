<div class="table-responsive">
    <table class="table table-bordered table-hover" id="table-search">
        <thead class="thead-default">
        <tr>
            <th><sort-field value = "id" name="SEARCH.DOI.TABLE.ID"></sort-field></th>
            <th><sort-field value = "identifier" name="SEARCH.DOI.TABLE.DOI"></sort-field></th>
            <th><sort-field value = "reference__author" name="SEARCH.DOI.TABLE.AUTHOR"></sort-field></th>
            <th><sort-field value = "reference__year" name="SEARCH.DOI.TABLE.YEAR"></sort-field></th>
            <th><sort-field value = "reference__title" name="SEARCH.DOI.TABLE.TITLE"></sort-field></th>
            <th><sort-field value = "resource_type__value" name="SEARCH.DOI.TABLE.TYPE"></sort-field></th>
            <th><sort-field value = "datacite_created" name="SEARCH.DOI.TABLE.DATACITE_REGISTRATION"></sort-field></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="entity in response.results">
            <td data-title="{{ 'SEARCH.DOI.TABLE.ID' | translate }}">{{entity.id}}</td>
            <td data-title="{{ 'SEARCH.DOI.TABLE.DOI' | translate }}">
                <a href data-ng-click="ctrl.service.openInNewWindow({object:'doi',id:entity.id})">{{entity.identifier}}</a>
            </td>
            <td data-title="{{ 'SEARCH.DOI.TABLE.AUTHOR' | translate }}">{{entity.reference__author}}</td>
            <td data-title="{{ 'SEARCH.DOI.TABLE.YEAR' | translate }}">{{entity.publication_year}}</td>
            <td data-title="{{ 'SEARCH.DOI.TABLE.TITLE' | translate }}">{{entity.reference__title}}</td>
            <td data-title="{{ 'SEARCH.DOI.TABLE.TYPE' | translate }}">{{entity.resource_type__value}}</td>
            <td data-title="{{ 'SEARCH.DOI.TABLE.DATACITE_REGISTRATION' | translate }}">{{entity.datacite_created | date:dateFormat}}</td>
        </tr>
        </tbody>
    </table>
    <div class="col-lg-12 h4 panel-heading text-center" data-ng-if="response.results==null">{{ 'SEARCH.NO_RESULTS' | translate }}</div>
</div>

<div ng-include="'app/templates/search/partial/pagination.html'"></div>
