
<div data-ng-if="response.results != null">
    <div class="row">
        <div class="col-xs-6" ng-include="'app/templates/search/partial/export_buttons.html'"></div>
        <div class="col-xs-6" ng-include="'app/templates/search/partial/pagination.html'"></div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover mobile-padding-fix" id="table-search">
            <thead class="thead-default">
            <tr>
                <!--<th><sort-field value = "id" name="SEARCH.DOI.TABLE.ID"></sort-field></th>-->
                <th><sort-field value = "id" name="SEARCH.DOI.TABLE.DOI"></sort-field></th>
                <th><sort-field value = "creators" name="SEARCH.DOI.TABLE.AUTHOR"></sort-field></th>
                <th><sort-field value = "publication_year" name="SEARCH.DOI.TABLE.YEAR"></sort-field></th>
                <th><sort-field value = "title" name="SEARCH.DOI.TABLE.TITLE"></sort-field></th>
                <th><sort-field value = "resource_type__value" name="SEARCH.DOI.TABLE.TYPE"></sort-field></th>
                <th><sort-field value = "datacite_created" name="SEARCH.DOI.TABLE.DATACITE_REGISTRATION"></sort-field></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="entity in response.results">
                <!--<td data-title="{{ 'SEARCH.DOI.TABLE.ID' | translate }}">{{entity.id}}</td>-->
                <td data-title="{{ 'SEARCH.DOI.TABLE.DOI' | translate }}">
                    <a href data-ng-click="ctrl.service.openDoiInDoiPortal(entity.id)">{{entity.identifier}}</a>
                </td>
                <td data-title="{{ 'SEARCH.DOI.TABLE.AUTHOR' | translate }}">{{entity.creators}}</td>
                <td data-title="{{ 'SEARCH.DOI.TABLE.YEAR' | translate }}">{{entity.publication_year}}</td>
                <td data-title="{{ 'SEARCH.DOI.TABLE.TITLE' | translate }}">{{entity.title}}</td>
                <td data-title="{{ 'SEARCH.DOI.TABLE.TYPE' | translate }}">{{entity.resource_type__value}}</td>
                <td data-title="{{ 'SEARCH.DOI.TABLE.DATACITE_REGISTRATION' | translate }}">{{entity.datacite_created | date:dateFormat}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-include="'app/templates/search/partial/pagination.html'"></div>
</div>

<div class="row" data-ng-if="response.results == null && noResults">
    <div class="col-lg-12 h3 panel-heading text-center no-results">{{ 'SEARCH.NO_RESULTS' | translate }}</div>
    <div class="col-lg-12">
        <div class="col-lg-12" ng-bind-html="main.getContent(main.doiIdentifiers)"></div>
    </div>
</div>
