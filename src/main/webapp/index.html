<!DOCTYPE html>
<html lang="en">
<head ng-app="geoApp">
    <meta charset="UTF-8">
    <!-- Web page is rendered in edge version of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Database for geocollections in Estonia">
    <meta name="author" content="">

    <!-- FB share button meta tags -->
    <meta property="og:url"           content="http://arendus.geokogud.info/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Geocollections of Estonia" />
    <meta property="og:description"   content="Database for geocollections in Estonia" />
    <meta property="og:image"         content="img/logos/sarv_logo_valge1.png" />

    <!-- Chrome, Firefox OS and Opera address bar color -->
    <meta name="theme-color" content="#F05F40">
    <!-- Windows Phone address bar color -->
    <meta name="msapplication-navbutton-color" content="#F05F40">
    <!-- iOS Safari address bar color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#F05F40">

    <base href="/" />
    <!-- Default title -->
    <title state-title="Geocollections of Estonia"></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <!-- Select2 (select boxes) CSS -->
    <link rel="stylesheet" href="lib/select2/dist/css/select2.min.css">
    <!-- Font Awesome (different icons) CSS -->
    <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css">
    <!-- Custom Fonts CSS  -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Creative (one page theme for Bootstrap) CSS -->
    <link rel="stylesheet" href="css/creative.css">
    <!-- Custom CSS for main page -->
    <link rel="stylesheet" href="css/mainpage.css">
    <!-- Custom CSS for ?picture gallery? -->
    <link rel="stylesheet" href="css/pictureGallery.css">

    <!-- Open Layers CSS https://openlayers.org/ -->
    <link rel="stylesheet" href="lib/OpenLayers/dist/ol.css">

    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//geokogud.info/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '20']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Piwik Code -->
</head>
<body id="page-top" data-ng-cloak class="ng-cloak" role="document"  ng-controller="MainController as main">

    <ui-view></ui-view>

    <!-- jQuery JS -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!-- Angular framework JS -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- Angular Animate JS https://www.w3schools.com/angular/angular_animations.asp -->
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <!-- Angular-ui-bootstrap-datetimepicker JS https://github.com/Gillardo/bootstrap-ui-datetime-picker -->
    <script src="lib/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
    <!-- Angular-ui-router JS (3rd party) https://github.com/angular-ui/ui-router -->
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Lightweight Angular directive to upload files. https://github.com/danialfarid/ng-file-upload -->
    <script src="lib/ng-file-upload/ng-file-upload-all.min.js"></script>
    <!-- Angular-bootstrap JS -->
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Angular-ui-select3 JS, APP WONT START WITHOUT IT -->
    <script src="lib/angular-ui-select3/src/select3.js"></script>
    <!-- Moment JS, parse, validate, manipulate, and display dates and times in JavaScript. -->
    <script src="lib/moment/min/moment.min.js"></script>
    <!-- Angular-loading-overlay JS. Adds so to speak loading screen for page. -->
    <script src="lib/angular-loading-overlay/dist/angular-loading-overlay.js"></script>
    <!-- An AngularJS module that makes Web Storage working in the Angular Way. https://github.com/gsklee/ngStorage -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <!-- Angular-cookies JS to work with cookies -->

    <!-- Angular-sanitize JS which sanitizes an html string by stripping all potentially dangerous tokens. -->
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- Dynamic page title library. https://www.npmjs.com/package/ng-page-title -->
    <script src="lib/ng-page-title/dist/ng-page-title.min.js"></script>

    <!-- Open Layers JS for map -->
    <script src="lib/OpenLayers/dist/ol.js"></script>

    <!-- Angular-translate pascalprecht.translate -->
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <!-- Extension to remember user's language using cookies -->
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <!-- Extension, app.js uses useLocalStorage function -->
    <script src="lib/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <!-- Extension, app.js uses useStaticFilesLoader function -->
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- jQuery easing plugin for different transitions and animations, using it in mainpage.js -->
    <script src="lib/jquery.easing/js/jquery.easing.min.js"></script>
    <!-- Scroll reveal JS for easy scroll animations for web and mobile browsers, using it in mainpage.js -->
    <script src="lib/scrollreveal/dist/scrollreveal.min.js"></script>

    <!-- Xlsx.core.js for Open Office support -->
    <script src="lib/js-xlsx/dist/xlsx.core.min.js"></script>
    <!-- Filesaver JS for exporting table data and more -->
    <script src="lib/file-saver/FileSaver.min.js"></script>
    <!-- TableExport JS for quick and dynamic convertion of HTML tables -->
    <script src="lib/tableexport.js/dist/js/tableexport.min.js" ></script>

    <!-- Custom JS for main page animation-->
    <script src="app/mainpage.js"></script>

    <!-- Modules -->
    <script src="app/js/app.js"></script>
    <script src="app/js/config.js"></script>

    <!-- Controllers -->
    <script src="app/js/controllers/main.controller.js"></script>
    <script src="app/js/controllers/search.controller.js"></script>
    <script src="app/js/controllers/global.search.controller.js"></script>
    <script src="app/js/controllers/detail.controller.js"></script>

    <script src="app/js/services/utils.js"></script>

    <!-- Directives -->
    <script src="app/js/directives/directives.js"></script>
    <script src="app/js/directives/sort.field.directive.js"></script>
    <script src="app/js/directives/dynamic.detail.fields.js"></script>
    <script src="app/js/directives/autocomplete.fields.js"></script>
    <script src="app/js/directives/interval.fields.js"></script>
    <script src="app/js/directives/datetimepicker.field.js"></script>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

</body>
</html>
